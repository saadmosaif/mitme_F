<div>
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="credentials.username"
        name="username"
        required
      />
      <br />
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="credentials.password"
        name="password"
        required
      />
      <br />
      <button type="submit">Login</button>
    </form>
  </div>
