<div class="video-call-container">
  <h2>Video Call - Meeting ID: {{ meetingId }}</h2>

  <!-- Video Grid -->
  <div class="video-grid">
    <div class="video-box">
      <h4>{{ currentUser }}</h4>
      <video #localVideo autoplay muted></video>
    </div>
    <div class="video-box">
      <h4>Remote Participant</h4>
      <video #remoteVideo autoplay></video>
    </div>
  </div>

  <!-- Call Control Buttons -->
  <div class="call-controls">
    <button class="btn btn-success" (click)="startCall()">Start Call</button>
    <button class="btn btn-danger" (click)="endCall()">End Call</button>
    
    <button (click)="startScreenShare()">Share Screen</button>

  </div>
  <div class="controls">
    <button (click)="toggleAudio()">{{ isAudioMuted ? 'Unmute' : 'Mute' }} Audio</button>
    <button (click)="toggleVideo()">{{ isVideoMuted ? 'Unmute' : 'Mute' }} Video</button>
    <button (click)="startRecording()">Start Recording</button>
    <button (click)="stopRecording()">Stop Recording</button>

  </div>
  
  <!-- Chat Section -->
  <div class="chat-section">
    <h3>Chat</h3>
    <div class="chat-messages">
      <div *ngFor="let chat of chatMessages" class="chat-message">
        <strong>{{ chat.user }}:</strong> {{ chat.message }}
      </div>
    </div>
    <div class="chat-input">
      <input
        type="text"
        [(ngModel)]="chatInput"
        placeholder="Type your message..."
        class="form-control"
      />
      <button class="btn btn-primary" (click)="sendChatMessage()">Send</button>
    </div>
  </div>
</div>
